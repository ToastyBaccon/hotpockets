<!DOCTYPE html>
<html>
  <head>
    <title>Hot Pocket Fan Club</title>
     <style>
    body {
        margin: 0;
        height: 100vh;
        overflow: hidden; /* Keeps the scrollbars from appearing */
        background-color: #000; /* Black background makes it look cooler */
    }

    .spinner {
        position: absolute;
        width: 200px;
        /* The animation: Move X and Move Y at different speeds for the bounce effect */
        animation: moveX 4s linear infinite alternate, 
                   moveY 3.2s linear infinite alternate, 
                   spin 10s linear infinite;
    }
.fading-text {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%); /* Centers the text perfectly */
    font-size: 5rem;
    font-weight: bold;
    color: #C1121C; /* Hot Pocket Red */
    text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.5);
    opacity: 0; /* Starts invisible */
    
    /* Animation: name, duration, timing, delay, fill-mode */
    animation: fadeIn 2s ease-in forwards;
    animation-delay: 6s; 
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}
    /* Horizontal movement */
    @keyframes moveX {
        from { left: 0; }
        to { left: calc(100vw - 200px); } /* screen width minus image width */
    }

    /* Vertical movement */
    @keyframes moveY {
        from { top: 0; }
        to { top: calc(100vh - 150px); } /* screen height minus image height */
    }

    /* Keep your spin! */
    @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
    }
</style>
  </head>
  <body>
    <h1>Hot Pockets Are Life</h1>
    <div class="fading-text">YOU'RE-GAY</div>
    <img src="https://images.heb.com/is/image/HEBGrocery/000138475-1?jpegSize=150&hei=1400&fit=constrain&qlt=75&v=1" class="spinner" width="300" alt="Hot Pockets Box">
    <p>Look hotpockets</p>
  </body>
</html>
